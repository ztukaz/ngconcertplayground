<h1>
    {{title}}
</h1>
<div class="row">
    <div class="col-md-12">
        <app-search (callArtista)="setArtista( $event )"></app-search>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <app-list [artistToPush]="artistaConfermato" (aggiornaLista)="setArtista( $event )"></app-list>
    </div>
    <div class="col-md-8">
        <app-detail (appendArtist)="setArtistaConfermato($event)" [nomeartista] = "artista"></app-detail>
    </div>
</div>
